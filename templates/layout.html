<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="../static/css/output.css" />
		<title>Document</title>

	<body class="bg-black min-h-screen">

					</li>
					<li>

					</li>
					<li>
						<div class="rounded-md">
							<div class="form-control">
								<input
									type="text"
									placeholder="Search"
									class="input input-ghost input-sm rounded-md border-2 border-neutral-700 w-80" />

						</div>

				</ul>
			</div>

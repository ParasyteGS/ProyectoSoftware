{% extends "layout2.html" %} {%block title%}ElecTrade - Registro{%endblock%} {%
block content %}

<div class="h-full">
	<div class="flex items-center justify-center space-x-20 h-full">
		<div class="p-5 pr-10 border-r-neutral-700 border-r-2">
			<div>
				<h1 class="font-bold text-4xl">Bienvenido</h1>
				<h2 class="text-xl">Registrate</h2>
			</div>
			<form action="/register" method="post" class="mt-3">
				<div class="w-80 h-full">
					<h1 for="name" class="font-medium my-2">
						Nombre
					</h1>
					<input type="text" name="name" class="input rounded-md w-full" required /><br />

					<h1 for="username" class="font-medium my-2">
						Username
					</h1>
					<input type="text" name="username" class="input rounded-md w-full" required /><br />

					<h1 for="email" class="font-medium my-2">
						Correo electrónico:
					</h1>
					<input type="email" name="email" class="input rounded-md w-full" required /><br />

					<h1 for="password" class="font-medium my-2">
						Contraseña
					</h1>
					<input type="password" name="password" class="input rounded-md w-full" required /><br />

					<div class="mt-2 flex justify-between">
						<p>Ya tienes una cuenta?</p>
						<a href="/login" class="hover:text-green-500 font-medium">Inicia Sesión</a>
					</div>
					<div class="w-full text-center">
						<button type="submit" class="mt-4 btn rounded-md hover:text-green-500 font-medium text-xl">
							Registrarse
						</button>
					</div>
				</div>
			</form>
		</div>
		<div class="h-80 w-80">
			<img src="../static/img/Gps.jpg" alt="" class="w-full h-full rounded-md" />
		</div>
	</div>
</div>

{%endblock%}
